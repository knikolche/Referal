<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"></meta>
<title>Insert title here</title>
</head>
<form method="POST" th:action="styles">
<input type="text" name="type"></input>
<input type="submit" value="Submit"></input>
</form>
<body>
<table th:each="entry : ${styles}">
<tr>
<td th:text="${entry.type}"></td><td><a th:href="'styles?delete='+${entry.id}">Delete</a></td>
</tr>
</table>
</body>
</html>
