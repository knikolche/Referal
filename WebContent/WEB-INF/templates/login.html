<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"></meta>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"></link>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<title  th:text="${userentry}"></title>
<style>
.body {
	background-color: #b0e0e6;
}

.center {
	margin-left: auto;
	margin-right: auto;
	padding:5%;
	border-radius: 10px;
	background-color: white;
	margin-top:2%;
	width: 500px;
}

h2{
	margin:5px;
	text-align:center;
}
table{
	width:80%;
}

td{
	text-align:right;
	width:50%;
}
</style>
</head>
<body class="body">
<div class="center">
<h2 th:text="${userentry}"></h2>
<form method="POST" th:action="${register} ? register : login">
<div class="alert alert-warning" align="center" th:if="${error!=null}" th:text="${error}">
</div>
<table>
<tr>
<td>Username:</td><td><input type="text" name="username"></input></td>
</tr>
<tr>
<td>Password:</td><td><input type="password" name="password"></input></td>
</tr>
<tr th:if="${register}">
<td>Select your learning style:</td><td><input type="radio" th:each="style : ${styles}" name="style" th:value="${style.id}" th:utext="${style.type + '&lt;br /&gt;'}"></input></td>
</tr>
<tr>
<td></td><td><input class="btn btn-info btn-xs" type="submit" name="Submit" th:value="${userentry}"></input><a class="btn btn-info btn-xs" href="materials">Cancel</a></td>
</tr>
</table>
</form>
</div>
</body>
</html>
